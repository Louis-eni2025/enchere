<!DOCTYPE html>
<!-- Mise en place du layout -->
<html xmlns:th="http://www.thymeleaf.org"
      data-th-replace="~{layouts/layout :: layout(
									contenuPage=~{:: .main})}">
<main class="main">
    <h1 id="home__title">Listes des enchères</h1>
    <form id="filtres">
        <div id="filtres_inputs">
            <h2>Filtres</h2>
            <input name="filtre" id="filtre" placeholder="Le nom de l'article contient">
            <div id="filtres__categories">
                <label for="categorie">Catégorie :</label>
                <select id="categorie">
                    <option value="toutes">Toutes</option>
                    <option value="informatique">Informatique</option>
                    <option value="ameublement">Ameublement</option>
                    <option value="vetements">Vêtements</option>
                    <option value="sportLoisir">Sports & Loisirs</option>
                </select>
            </div>
        </div>
        <button type="submit">Rechercher</button>
    </form>
    <div id="resultats" name="IdArticle">
        <article data-th-each="item : ${articleVenduLst}" class="resultats__card" >
            <img src="https://placehold.co/400x400">
            <div>
                <h1 data-th-text="${item.nomArticle}"></h1>
                <p>Prix: <span data-th-text="${item.prixVente}"></span> points</p>
                <p>Fin de l'enchère: <span data-th-text="${item.dateFinEnchere}"></span></p>
                <p>Vendeur: <span data-th-text="${item.utilisateur.pseudo}"></span></p>
            </div>
        </article>



    </div>

    <data-th-block
            data-sec-authorize="isAuthenticated()">

        <div class="btn-acceuil">
            <a href="/addArticle" class="btn-addArticle">Ajouter un articles</a>
            <a href="/" class="btn-addArticle">Retour</a>
        </div>

    </data-th-block>
</main>
