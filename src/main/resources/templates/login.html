<!DOCTYPE html>
<!-- Mise en place du layout -->
<html xmlns:th="http://www.thymeleaf.org"
      data-th-replace="~{layouts/layout :: layout(
									contenuPage=~{:: .main})}">
<head>
    <link rel="stylesheet" href="AuthStyle.css">
</head>
<main class="main">
    <form data-th-action="@{/login}" method="post">
        <h1>Login</h1>
        <div class="error" data-th-if="${param.error}" >Login/Password Error</div>
        <div data-th-if="${param.logout}"> Error Logout</div>

        <ul class="flex-outer">
            <li>
                <label for="username" >Email</label>
                <input id="username" name="username">
            </li>
            <li>
                <label for="password" >Mot de passe</label>
                <input id="password" name="password" type="password">
            </li>

                <button type="submit">Se connecter</button>

            <a href="/inscription">S'inscrire</a>

        </ul>
        <div class = "remember">
            <label>
                <input type="checkbox" checked="checked" name="remember"> Se souvenir de moi
            </label>
        </div>
        <div>
            <span class="forgotPassword">Oubli√© <a href="/resetPassword">Mot de passe?</a></span>
        </div>
    </form>
</main>
</html>
